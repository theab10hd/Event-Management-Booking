<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | EliteEvents</title>
    <!-- Icon -->
    <link rel="icon" href="./images/icon.svg" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-gray-800">
    <!-- Body -->

    <!-- Navbar Start-->
    <header class="relative flex justify-center">
      <nav
        class="flex h-16 w-screen justify-center items-center relative z-10 bg-gray-800"
      >
        <div
          class="container py-4 flex mx-auto px-6 lg:px-28 justify-between items-center w-screen"
        >
          <div class="flex items-center">
            <h1 class="font-bold text-2xl ml-2 title text-yellow-500">
              E<span class="font-medium text-white title"
                >liteEventsGlobal</span
              >
            </h1>
          </div>
          <div class="hidden md:flex space-x-8 text-white items-center">
            <a href="./index.html" class="no-underline font-semibold">Home</a>
            <a href="./booking.html" class="no-underline font-semibold">Book</a>
            <a href="./contact.html" class="no-underline font-semibold"
              >Contact</a
            >
            <a
              href="./login.html"
              class="no-underline font-semibold rounded-md px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-300 duration-300"
              >Login</a
            >
            <a
              href="./register.html"
              class="no-underline font-semibold rounded-md px-3 py-1.5 border-2 border-yellow-500 hover:border-yellow-300 hover:text-yellow-300 duration-300"
              >Register</a
            >
          </div>
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-white focus:outline-none"
              onclick="navbarTap()"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="w-full hidden z-0 absolute top-16 bg-gray-800 pb-5 text-white mx-auto rounded-b-2xl transform -translate-y transition-transform duration-500 ease-in-out"
      >
        <a href="./index.html" class="block px-6 py-2">Home</a>
        <a href="./booking.html" class="block px-6 py-2">Book</a>
        <a href="./contact.html" class="block px-6 py-2">Contact</a>
        <a
          href="./login.html"
          class="block px-6 py-2 text-yellow-500 hover:text-yellow-300 duration-300"
          >Login</a
        >
        <a
          href="./register.html"
          class="block px-6 py-2 text-yellow-500 hover:text-yellow-300 duration-300"
          >Register</a
        >
        <button class="flex w-full justify-center mt-8" onclick="navbarTap()">
          <i
            class="fa-regular fa-circle-xmark block px-6 py-2 fa-2xl text-white hover:text-yellow-500"
          ></i>
        </button>
      </div>
    </header>
    <section class="bg-white">
      <div style="background-color: white">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
          <h2
            class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900"
          >
            Contact Us
          </h2>
          <p
            class="mb-8 lg:mb-16 font-light text-center text-gray-900 sm:text-xl"
          >
            Got a technical issue? Want to send feedback ? Need details about
            our event management? Let us know.
          </p>
          <form action="#" class="space-y-8">
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="mail id"
                required
              />
            </div>
            <div>
              <label
                for="subject"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm"
                placeholder="Let us know how we can help you"
                required
              />
            </div>
            <div class="sm:col-span-2">
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your message</label
              >
              <textarea
                id="message"
                rows="6"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300"
                placeholder="Leave a comment..."
              ></textarea>
            </div>
            <button
              type="submit"
              class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg sm:w-fit hover:bg-yellow-600 bg-yellow-500"
            >
              Send message
            </button>
          </form>
        </div>
      </div>
    </section>
    <footer class="md:px-28 sm:px-8 px-4 bg-gray-800 p-1 w-screen text-white">
      <p class="text-xs text-center">
        Â© 2024 EliteEventsGlobal. All rights reserved.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
