<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- ......main container -->
   
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
<!-- ......login container -->

<div class="row border rounded-5 p-3 bg-white shadow box-area">


<!-- ......left box-->
<div class="col-md-6 rounded-4 justify-content-center align-items-center flex-column left-box" style="background-color:white">
<div class="featured-image">
    <img src="./logimg.jpg" class="img-fluid"style="width:300px; height:300px">

</div>
<P class="text-danger fs-2" style="font-family:'Times New Roman', Times, serif font-weight: 700;">We create you celebrate!</P>
<small class="text-dark text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;"></small>
</div>

<!-- right box -->

<div class="col-md-6 right-box">
    <div class="row align-items-center">

   
        <div class="header-text mb-4">
            <p>Hello again</p>
            <p>We are happy to have you back.</p>

        </div>
        <div class="input-group mb-3">
            <input type="text" required class="form-control form-control-lg bg-light fs-6" placeholder="Email address">

        </div>
        <div class="input-group mb-1">
            <input type="password" required class="form-control form-control-lg bg-light fs-6" placeholder="password">

        </div>
        <div class="input-group mb-5 d-flex justify-content-right">
            <input type="checkbox" class="form-check-input" type="checkbox" id="formcheck">
            <label for="formcheck" class="form-check-label text-secondary"><small>Remember me</small></label>

        </div>
        <div class="forgot">
            <small><a href="#">Forgot password?</a></small>
        </div>

    </div>
    <div class="input-group mb-3">
        <button class="btn btn-lg btn-warning w-100 fs-6">Login</button>
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-lg btn-warning w-100 fs-6"> <img src="./google.png" style="width:20px;" class="me-2">Login with google</button>
    </div>
<div class="row">
    <small>Don't have a account? <a href="#">Sign up</a></small>
</div>
</div>
</div>

</div>
</div>
</body>
</html>
