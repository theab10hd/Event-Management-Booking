<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | EliteEvents</title>
    <!-- Icon -->
    <link rel="icon" href="./images/icon.svg" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-gray-800">
    <!-- Body -->

    <!-- Navbar Start-->
    <header class="relative flex justify-center">
      <nav
        class="flex h-16 w-screen justify-center items-center relative z-10 bg-gray-800"
      >
        <div
          class="container py-4 flex mx-auto px-6 lg:px-28 justify-between items-center w-screen"
        >
          <div class="flex items-center">
            <h1 class="font-bold text-2xl ml-2 title text-yellow-500">
              E<span class="font-medium text-white title"
                >liteEventsGlobal</span
              >
            </h1>
          </div>
          <div class="hidden md:flex space-x-8 text-white items-center">
            <a href="./index.html" class="no-underline font-semibold">Home</a>
            <a href="./booking.html" class="no-underline font-semibold">Book</a>
            <a href="./contact.html" class="no-underline font-semibold"
              >Contact</a
            >
            <a
              href="./login.html"
              class="no-underline font-semibold rounded-md px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-300 duration-300"
              >Login</a
            >
            <a
              href="./register.html"
              class="no-underline font-semibold rounded-md px-3 py-1.5 border-2 border-yellow-500 hover:border-yellow-300 hover:text-yellow-300 duration-300"
              >Register</a
            >
          </div>
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-white focus:outline-none"
              onclick="navbarTap()"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="w-full hidden z-0 absolute top-16 bg-gray-800 pb-5 text-white mx-auto rounded-b-2xl transform -translate-y transition-transform duration-500 ease-in-out"
      >
        <a href="./index.html" class="block px-6 py-2">Home</a>
        <a href="./booking.html" class="block px-6 py-2">Book</a>
        <a href="./contact.html" class="block px-6 py-2">Contact</a>
        <a
          href="./login.html"
          class="block px-6 py-2 text-yellow-500 hover:text-yellow-300 duration-300"
          >Login</a
        >
        <a
          href="./register.html"
          class="block px-6 py-2 text-yellow-500 hover:text-yellow-300 duration-300"
          >Register</a
        >
        <button class="flex w-full justify-center mt-8" onclick="navbarTap()">
          <i
            class="fa-regular fa-circle-xmark block px-6 py-2 fa-2xl text-white hover:text-yellow-500"
          ></i>
        </button>
      </div>
    </header>
    <div class="flex items-center justify-center py-0 md:py-11">
      <div class="p-8 bg-white rounded shadow-md w-full md:w-1/4">
        <h2 class="text-2xl font-bold mb-6 text-center">
          New Here? <br />Get your free account now!
        </h2>

        <!-- Registration Form -->
        <form>
          <!-- Name Field -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-yellows-400"
            />
          </div>

          <!-- Email Field -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-yellows-400"
            />
          </div>

          <!-- Phone Number Field -->
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-yellows-400"
            />
          </div>

          <!-- password Field -->
          <div class="mb-4">
            <label
              for="Password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="Password"
              id="Password"
              name="comments"
              required
              class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-yellows-400"
            />
          </div>

          <!-- confirmpassword Field -->
          <div class="mb-4">
            <label
              for="Password"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="Password"
              id="Password"
              name="comments"
              required
              class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-yellows-400"
            />
          </div>

          <!-- Agreements -->
          <div class="mb-4">
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
              />
              <span class="ml-2 text-sm text-gray-700"
                >I agree to the Terms and Conditions</span
              >
            </label>
          </div>

          <!-- Submit Button -->
          <div class="mb-4">
            <button
              type="submit"
              class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellows-600 focus:outline-none focus:ring-2 focus:ring-yellows-400"
            >
              Register
            </button>
          </div>
          <div class="mt-3 text-xs flex justify-between items-center">
            <p>ALready have an account?</p>
            <a
              href="./login.html"
              class="py-3 px-6 bg-yellow-200 text-yellow-700 border rounded-xl hover:scale-110 duration-300"
            >
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
    <footer class="md:px-28 sm:px-8 px-4 bg-gray-800 p-1 w-screen text-white">
      <p class="text-xs text-center">
        Â© 2024 EliteEventsGlobal. All rights reserved.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
